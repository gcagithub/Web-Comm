<div class="page-header">
	<h1>Twitter comments</h1>
</div>

<div class="alert alert-success">
	<h4>You need login to Twitter.com</h4>
	<p><strong><a href="/twauth" class="alert-link" target="_twauth">Link to login Twitter.com ...</a></strong></p>
</div>

<div class="panel panel-warning" ng-hide="formOAuthPIN.hide">
	<div class="panel-heading"><h4>Please, input OAuth PIN here:</h4></div>
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="sendOAuthPIN()">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputPIN">URL</label>
				<div class="col-sm-10">
					<input ng-model="formOAuthPIN.inputPIN" type="text" id="inputPIN" class="form-control" placeholder="insert OAuth PIN here">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" type="submit">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-info" >
	<div class="panel-heading"><h4>Update tweet:</h4></div>
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="sendTWMessage()" ng-hide="!formTWMessage.isReadyForPost">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputMessage">Message</label>
				<div class="col-sm-10">
					<textarea ng-model="formTWMessage.message" class="form-control" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button class="btn btn-default" type="submit">Send</button>
				</div>
				<div class="col-sm-8" ng-hide="!formTWMessage.status">
					<div role="status" class="alert alert-{{formTWMessage.status || 'success'}}">
						{{formTWMessage.statusMsg}} <mark>{{formTWMessage.postMsg}}</mark>
					</div>
				</div>
			</div>
		</form>
		<div class="row" ng-hide="formTWMessage.isReadyForPost">
			<div class="col-sm-offset-4 col-sm-4">
				<progressbar class="progress-striped active" value="100"></progressbar>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-11"><h4>Last 10 tweetes:</h4></div>
			<div class="col-sm-1"><button type="button" class="btn btn-default" ng-click="showLastTwittes()">Show</button></div>
		</div>
	</div>
	<div class="panel-body">
		<ul class="list-group" ng-show="isLastTweetsReady">
		  <li class="list-group-item" ng-repeat="tweet in lastTweets">{{tweet}}</li>
		</ul>
		<div class="row" ng-hide="isLastTweetsReady">
			<div class="col-sm-offset-4 col-sm-4">
				<progressbar class="progress-striped active" value="100"></progressbar>
			</div>
		</div>
	</div>
</div>
