<div class="page-header">
	<h1>FaceBook comments</h1>
</div>


<div class="alert alert-success">
	<h4>Please, login to Facebook.com</h4>
	<p><strong><a href="/fbauth" class="alert-link" target="_fbauth">Link to login Facebook.com ...</a></strong></p>
</div>

<div class="panel panel-warning" ng-hide="formOAuthURL.hide">
	<div class="panel-heading"><h4>Please, input FB OAuth answer here:</h4></div>
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="sendOAuthURL()">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputURL">URL</label>
				<div class="col-sm-10">
					<input ng-model="formOAuthURL.inputURL" type="text" id="inputURL" class="form-control" placeholder="insert FB OAuth answer">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" type="submit">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-info" >
	<div class="panel-heading"><h4>Post new message:</h4></div>
	<div class="panel-body">
		<form class="form-horizontal" ng-submit="sendWallMessage()" ng-hide="!formWallMessage.isReadyForPost">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputURL">Message</label>
				<div class="col-sm-10">
					<textarea ng-model="formWallMessage.message" class="form-control" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button class="btn btn-default" type="submit">Send</button>
				</div>
				<div class="col-sm-8" ng-hide="!formWallMessage.status">
					<div role="status" class="alert alert-{{formWallMessage.status || 'success'}}">
						{{formWallMessage.statusMsg}} <mark>{{formWallMessage.postMsg}}</mark>
					</div>
				</div>
			</div>
		</form>
		<div class="row" ng-hide="formWallMessage.isReadyForPost">
			<div class="col-sm-offset-4 col-sm-4">
				<progressbar class="progress-striped active" value="100"></progressbar>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-11"><h4>Last 10 posted messages:</h4></div>
			<div class="col-sm-1"><button type="button" class="btn btn-default" ng-click="showLastPosts()">Show</button></div>
		</div>
	</div>
	<div class="panel-body">
		<ul class="list-group" ng-show="isLastPostsReady">
		  <li class="list-group-item" ng-repeat="post in lastPosts">{{post}}</li>
		</ul>
		<div class="row" ng-hide="isLastPostsReady">
			<div class="col-sm-offset-4 col-sm-4">
				<progressbar class="progress-striped active" value="100"></progressbar>
			</div>
		</div>
	</div>
</div>
